@PART:HAS[#chemTechCryoTankFuelName]:NEEDS[SystemHeatBoiloff]:AFTER[zzz_CryoTanks]
{
	@MODULE[ModuleCryoTank]
	{
		@BOILOFFCONFIG:HAS[#FuelName[LqdCO]]
		{
			CryocoolerTemperature = 400
		}
		@BOILOFFCONFIG:HAS[#FuelName[Diborane]]
		{
			CryocoolerTemperature = 450
		}
		@BOILOFFCONFIG:HAS[#FuelName[LqdFluorine]]
		{
			CryocoolerTemperature = 400
		}
		@BOILOFFCONFIG:HAS[#FuelName[LqdHydrogen]]
		{
			CryocoolerTemperature = 300
		}
		@BOILOFFCONFIG:HAS[#FuelName[LqdMethane]]
		{
			CryocoolerTemperature = 400
		}
		@BOILOFFCONFIG:HAS[#FuelName[LqdNitrogen]]
		{
			CryocoolerTemperature = 400
		}
		@BOILOFFCONFIG:HAS[#FuelName[LqdOxygen]]
		{
			CryocoolerTemperature = 400
		}
		@BOILOFFCONFIG:HAS[#FuelName[N2F4]]
		{
			CryocoolerTemperature = 450
		}
		@BOILOFFCONFIG:HAS[#CoolingCost],*
		{
			CoolingHeatCost = #$CoolingCost$
			@CoolingHeatCost *= 3
		}
	}
}