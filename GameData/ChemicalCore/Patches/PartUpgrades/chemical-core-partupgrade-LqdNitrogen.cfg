PART
{
	name = chemical-core-icon-LqdNitrogen
	module = Part
	author = Charles Rogers
	MODEL
	{
		model = ChemicalCore/Assets/Icons/icon_plane
		texture = icon_Kerosene, ChemicalCore/Assets/Icons/icon_LqdNitrogen
	}
	TechHidden = true
}

PARTUPGRADE
{
	name = chemical-core-partupgrade-LqdNitrogen
	partIcon = chemical-core-icon-LqdNitrogen
	entryCost = 0
	title = #LOC_ChemicalCore_LqdNitrogen_title
	manufacturer = #LOC_ChemicalCore_cryogenics_manufacturer_title
}
@PARTUPGRADE[chemical-core-partupgrade-LqdNitrogen]:AFTER[CommunityResourcePack]
{
	cost = #$@RESOURCE_DEFINITION[LqdNitrogen]/unitCost$
	@cost *= 1000
	density = #$@RESOURCE_DEFINITION[LqdNitrogen]/density$
	@density *= 1000000
	basicInfo = #<color=#ACFFFC><b>Cost:</b> $cost$ funds/m³\n<b>Density:</b> $density$ kg/m³</color>
}